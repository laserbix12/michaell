<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Baloncesto Total</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">Baloncesto Total</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="Iniciar sesión.html">Iniciar sesión</a>
            <a href="Blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
            <a href="portafolio.html">Portafolio</a>
        </nav>
    </header>

    <main>
        <section id="iniciar-sesion" class="hero hero-background-image">
            <div class="hero-content">
                <h1>Acceso de Usuario</h1>
                <p>Inicia sesión o regístrate para acceder a todo nuestro contenido.</p>
                
                <div class="button-group">
                    <button id="openAuthModal" data-view="login" class="btn-action btn-primary">INICIAR SESIÓN</button>
                    <button id="openAuthModal2" data-view="register" class="btn-action btn-primary">REGISTRO</button>
                </div>
            </div>
        </section>
    </main>

    <div id="authModal" class="modal hidden">
        
        <button class="btn-close auth-close" aria-label="Cerrar modal"><i class="fas fa-times"></i></button>

        <div class="auth-tabs">
            <div id="tabLogin" class="auth-tab-item active" data-target="login">Iniciar sesión</div>
            <div id="tabRegister" class="auth-tab-item" data-target="register">Registrarse</div>
        </div>

        <div class="auth-content">
            
            <div id="loginView" class="auth-view active">
                
                <h3>Iniciar Sesión</h3> 
                <form id="loginForm">
                    
                    <div class="input-icon-group">
                        <i class="icon fas fa-calendar-alt"></i> 
                        <select id="loginTipoDoc" required>
                            <option value="">Tipo o completo *</option>
                            <option value="DNI">DNI</option>
                            <option value="Pasaporte">Pasaporte</option>
                        </select>
                    </div>

                    <div class="input-icon-group">
                        <i class="icon fas fa-user"></i> 
                        <input type="text" id="loginDocumento" placeholder="Número de documento *" required>
                    </div>
                    
                    <div class="input-icon-group password-group">
                        <i class="icon fas fa-lock"></i> 
                        <input type="password" id="loginPassword" placeholder="Contraseña *" required>
                        <i class="toggle-password fas fa-eye"></i> 
                    </div>
                    
                    <button type="submit" class="btn-action btn-primary" style="margin-top: 25px;">ENTRAR</button>
                </form>
                
                <div class="switch-option">
                    ¿No tienes cuenta? 
                    <span id="switchToRegister" class="switch-link">Regístrate aquí</span>
                </div>
            </div>

            <div id="registerView" class="auth-view">
                
                <h3>Registrarse</h3> 
                <form id="registerForm">
                    <input type="text" id="regName" placeholder="Nombre completo *" required>
                    <input type="email" id="regEmail" placeholder="Correo electrónico *" required>
                    <input type="password" id="regPassword" placeholder="Contraseña *" required>
                    <input type="password" id="regConfirmPassword" placeholder="Confirmar contraseña *" required>
                    
                    <div class="terms-bar">
                        <input type="checkbox" id="regTerms" required>
                        <label for="regTerms">Acepto los <a href="#" class="switch-link">Términos y Condiciones</a></label>
                    </div>

                    <button type="submit" class="btn-action btn-primary" style="margin-top: 10px;">CREAR CUENTA</button>
                </form>
                
                <div class="switch-option">
                    ¿Ya tienes cuenta? 
                    <span id="switchToLogin" class="switch-link">Inicia sesión</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
</body>
</html>
