<div id="authModal" class="modal hidden">
    <button class="btn-close auth-close">&times;</button>

    <div class="auth-tabs">
        <div id="tabLogin" class="auth-tab-item active" data-target="login">Iniciar sesión</div>
        <div id="tabRegister" class="auth-tab-item" data-target="register">Registrarse</div>
    </div>
    <div class="auth-content">
        <div id="loginView" class="auth-view active">
            <h3>Iniciar Sesión</h3> 
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
                <input type="password" id="loginPassword" placeholder="Contraseña" required>

                <div class="terms-bar">
                    <input type="checkbox" id="loginTerms" required>
                    <label for="loginTerms">Recordar sesión</label>
                </div>

                <button type="submit" class="btn-action btn-primary" style="margin-top: 10px; width: 100%;">Entrar</button>
            </form>
            
            <div class="switch-option">
                ¿No tienes cuenta? 
                <span id="switchToRegister" class="switch-link">Regístrate aquí</span>
            </div>
        </div>

        <div id="registerView" class="auth-view">
            <h3>Registro</h3> 
            <form id="registerForm">
                <input type="text" id="regName" placeholder="Nombre completo" required>
                <input type="email" id="regEmail" placeholder="Correo electrónico" required>
                <input type="password" id="regPassword" placeholder="Contraseña" required>
                <input type="password" id="regConfirmPassword" placeholder="Confirmar contraseña" required>
                
                <div class="terms-bar">
                    <input type="checkbox" id="regTerms" required>
                    <label for="regTerms">Acepto los <a href="#">Términos y Condiciones</a></label>
                </div>

                <button type="submit" class="btn-action btn-secondary" style="margin-top: 10px; width: 100%;">Crear Cuenta</button>
            </form>
            
            <div class="switch-option">
                ¿Ya tienes cuenta? 
                <span id="switchToLogin" class="switch-link">Inicia sesión</span>
            </div>
        </div>
    </div>
</div>
