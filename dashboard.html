<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | Baloncesto</title>
    <link rel="stylesheet" href="styles.css"> 
    
    <style>
        /* Estilos de la franja superior */
        .header {
            background-color: var(--color-secondary); /* Negro */
            padding: 1rem 5%;
            border-bottom: none; 
            display: block; 
        }
        
        .top-banner {
            /* Simula el color azul de la imagen, usando su color primario NARANJA */
            background-color: var(--color-primary); 
            padding: 2rem 5%;
            text-align: center;
            color: var(--color-light); 
        }

        .dashboard-title-banner {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--color-light); 
            margin-bottom: 0.5rem;
        }

        .text-muted-banner {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0;
            display: block;
        }

        /* Navegación debajo del Banner */
        .sub-nav {
            text-align: center;
            padding: 1rem 0;
            background-color: var(--color-light); 
            border-bottom: 1px solid var(--color-gray);
        }

        .sub-nav a {
            color: var(--color-text);
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 500;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent; 
            transition: color 0.2s, border-color 0.2s;
        }

        .sub-nav a:hover,
        .sub-nav a.active {
            color: var(--color-primary); 
            border-bottom-color: var(--color-primary); 
        }
        
        /* Contenido principal (Espacio vacío o contenido de inicio) */
        .content-section {
            padding: 2rem 5%;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="logo">Dashboard - Caja&Co</div>
</header>

<div class="top-banner">
    <h1 class="dashboard-title-banner">Dashboard - Caja&Co</h1>
    <p class="text-muted-banner">Zona de acceso</p>
</div>

<nav class="sub-nav">
    <a href="index.html">Inicio</a> 
    <a href="#" id="linkCerrarSesion">Cerrar sesión</a> 
    <a href="#" id="linkEliminarCuenta">Eliminar cuenta</a> 
</nav>

<main class="content-section">
    <p>Bienvenido. Por favor, inicie sesión.</p>
</main>

<script src="index.js"></script>

</body>
</html>
